# NOTE: keep this action in sync with `docker-tags.yml`.

name: Publish Docker
on:
  pull_request:
  push:
    branches:
      # Since this action pushes a `latest` image it is only active for the `main` branch.
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: "recursive"
    - name: Get Version
      id: version
      run: echo "::set-output name=RELEASE_VERSION::$(cat VERSION)"
    - name: Build
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ci/Dockerfile.dockerhub
        load: true
        build-args: "SPICY_ZKG_PROCESSES=1"
        tags: |
          zeekurity/spicy-dev:latest
          zeekurity/spicy-dev:${{ steps.version.outputs.RELEASE_VERSION }}
    - name: Login to DockerHub
      # Do not publish from PRs.
      if: github.event.name == 'push'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push
      # Do not publish from PRs.
      if: github.event.name == 'push'
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ci/Dockerfile.dockerhub
        push: true
        build-args: "SPICY_ZKG_PROCESSES=1"
        tags: |
          zeekurity/spicy-dev:latest
          zeekurity/spicy-dev:${{ steps.version.outputs.RELEASE_VERSION }}
